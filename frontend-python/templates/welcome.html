<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Student Course Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Student Course Planner</h1>
    <p style="text-align:center; max-width: 600px;">
        This tool helps you generate an optimized semester course plan based on your degree, preferences, and availability.
    </p>
    <form action="/start" method="post" style="text-align: center;">
        <label>
            <input type="checkbox" name="agree" required>
            I agree to use this tool for educational planning purposes only.
        </label><br><br>
        <input type="submit" value="Start Planning">
    </form>

    {% if error %}
        <p style="color:red; text-align:center;">{{ error }}</p>
    {% endif %}
</body>
</html>
