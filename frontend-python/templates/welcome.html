<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Student Course Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Student Course Planner</h1>
    <p style="text-align:center; max-width: 600px;">
        This tool helps you generate an optimized semester course plan based on your degree, preferences, and availability.
    </p>

    <form action="/start" method="post" style="text-align: center;" id="startForm">
        <input type="submit" value="Start Planning" id="startButton" disabled class="disabled-button">

        <br>

        <label class="agreement-text">
            <input type="checkbox" name="agree" id="agreeCheckbox">
            I agree to the
            <a href="/terms">terms and conditions</a>
        </label>
    </form>

    {% if error %}
        <p style="color:red; text-align:center;">{{ error }}</p>
    {% endif %}

    <script>
        const checkbox = document.getElementById('agreeCheckbox');
        const button = document.getElementById('startButton');

        checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
                button.disabled = false;
                button.classList.remove('disabled-button');
            } else {
                button.disabled = true;
                button.classList.add('disabled-button');
            }
        });
    </script>

    {% if error %}
        <p style="color:red; text-align:center;">{{ error }}</p>
    {% endif %}


</body>
</html>
