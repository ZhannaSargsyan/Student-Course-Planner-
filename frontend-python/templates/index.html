<!DOCTYPE html>
<html>
<head>
    <title>Student Course Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Student Course Planner</h1>
    <form action="/plan" method="post">
        <div class="form-row">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Surname:</label>
                <input type="text" name="surname" required>
            </div>
        </div>

        <div class="form-group">
            <label>Student ID:</label>
            <input type="text" name="student_id" required>
        </div>

        <div class="form-group">
            <label>Preferred Workload:</label>
            <textarea name="workload" required></textarea>
        </div>

        <div class="form-group">
            <label>Academic Interests:</label>
            <textarea name="interests" required></textarea>
        </div>

        <div class="form-group">
            <label>Weekly Availability:</label>
            <textarea name="availability" required></textarea>
        </div>

        <input type="submit" value="Generate Plan">
    </form>
</body>
</html>
