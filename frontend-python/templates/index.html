<!DOCTYPE html>
<html>
<head>
    <title>Student Course Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Student Course Planner</h1>
    <form action="/plan" method="post">
        <div class="form-row">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Surname:</label>
                <input type="text" name="surname" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Student ID:</label>
                <input type="text" name="student_id" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Degree Program:</label>
                <select name="degree" required>
                    <option value="">-- Select Degree --</option>
                    <option>Bachelor of Arts in Business (BAB)</option>
                    <option>Bachelor of Arts in English and Communications (BAEC)</option>
                    <option>Bachelor of Arts in Politics and Governance (BAPG)</option>
                    <option>Bachelor of Science in Computer Science (BSCS)</option>
                    <option>Bachelor of Science in Data Science (BSDS)</option>
                    <option>Bachelor of Science in Engineering Sciences (BSES)</option>
                    <option>Bachelor of Science in Nursing (BSN)</option>
                    <option>Bachelor of Science in Environmental and Sustainability Sciences (BSESS)</option>
                    <option>Master of Laws (LL.M.)</option>
                    <option>Master of Arts in International Relations and Diplomacy (MAIRD)</option>
                    <option>Master of Public Affairs (MPA)</option>
                    <option>Master of Arts in Human Rights and Social Justice (MAHRSJ)</option>
                    <option>Master of Arts in Teaching English as a Foreign Language (MATEFL)</option>
                    <option>Master of Science in Economics (MSE)</option>
                    <option>Master of Business Administration (MBA)</option>
                    <option>Master of Science in Management and Analytics (MSMA)</option>
                    <option>Master of Engineering in Industrial Engineering and Systems Management (MEIESM)</option>
                    <option>Master of Science in Computer and Information Science (MSCIS)</option>
                    <option>Master of Public Health (MPH)</option>
                    <option>Master of Arts in Multiplatform Journalism (MAMJ)</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Preferred Workload:</label>
                <textarea name="workload" required></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Academic Interests:</label>
                <textarea name="interests" required></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Weekly Availability:</label>
                <textarea name="availability" required></textarea>
            </div>
        </div>

        <input type="submit" value="Generate Plan">
    </form>
</body>
</html>
