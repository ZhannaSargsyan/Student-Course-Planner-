<!DOCTYPE html>
<html>
<head>
    <title>Follow-Up Response</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <h2>Follow-Up Response</h2>

    <div class="result-box">
        <h4>Original Plan:</h4>
        <pre>{{ original }}</pre>
    </div>

    <div class="result-box">
        <h4>Your Question:</h4>
        <pre>{{ question }}</pre>
    </div>

    <div class="result-box">
        <h4>Gemini's Response:</h4>
        <pre>{{ followup_response }}</pre>
    </div>

    <form action="/followup" method="post" class="followup-form">
        <input type="hidden" name="original" value="{{ original }}">
        <label for="question">Ask another question:</label>
        <input type="text" id="question" name="question" placeholder="e.g., What if I drop one course?" required>
        <input type="submit" value="Ask Again">
    </form>

    <a href="/" class="back-button">‚Üê Start Over</a>

    {% endblock %}
</body>
</html>
